name: Content Research - Science_Animal_Amazing_Facts

on:
  schedule:
    # 09:00 IST = 03:30 UTC
    - cron: '30 3 * * *'
  workflow_dispatch:
    inputs:
      story_count_min:
        description: "Minimum stories for this run"
        required: false
        default: "7"
      story_count_max:
        description: "Maximum stories for this run"
        required: false
        default: "20"

jobs:
  science-animal-amazing-facts:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-4.1-mini
      DISCOVERY_MODEL: gpt-4.1-mini
      RESEARCH_MODEL: gpt-4.1-mini
      DRAFT_MODEL: gpt-4.1-mini
      OPENAI_TIMEOUT_SECONDS: '240'
      OPENAI_MAX_RETRIES: '3'
      NANO_BANANA_API_KEY: ${{ secrets.NANO_BANANA_API_KEY }}
      NANO_BANANA_TIMEOUT_SECONDS: '180'
      NANO_BANANA_ASPECT_RATIO: '16:9'
      NANO_BANANA_IMAGE_SIZE: '1K'

      GOOGLE_DRIVE_AUTH_MODE: oauth
      GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID_SCIENCE_ANIMAL_AMAZING_FACTS }}
      GOOGLE_OAUTH_CLIENT_SECRET_FILE: ${{ github.workspace }}/secrets/google_oauth_client_secret.json
      GOOGLE_OAUTH_TOKEN_FILE: ${{ github.workspace }}/secrets/google_oauth_token.json

      STORY_COUNT_MIN: ${{ github.event.inputs.story_count_min || '7' }}
      STORY_COUNT_MAX: ${{ github.event.inputs.story_count_max || '20' }}
      LOOKBACK_DAYS: '90'
      DISCOVERY_MAX_RETRIES: '5'
      DISCOVERY_MIN_DISTINCT_DOMAINS: '4'
      DISCOVERY_BATCH_SIZE: '5'
      DISCOVERY_REQUIRE_MIN_COUNT: 'false'
      RESEARCH_MAX_RETRIES: '3'
      DRAFT_MAX_CITATION_RETRIES: '2'
      OVERWRITE_EXISTING: 'true'
      OUTPUT_DIR: ${{ github.workspace }}/outputs/content_research/science_animal_amazing_facts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ops/requirements-hidden-discoveries.txt

      - name: Materialize OAuth secret files
        shell: bash
        run: |
          mkdir -p "${{ github.workspace }}/secrets"
          printf '%s' '${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET_JSON }}' > "${{ github.workspace }}/secrets/google_oauth_client_secret.json"
          printf '%s' '${{ secrets.GOOGLE_OAUTH_TOKEN_JSON }}' > "${{ github.workspace }}/secrets/google_oauth_token.json"

      - name: Run science animal amazing facts pipeline
        run: |
          python ops/animal_amazing_facts_daily.py

      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: content-research-science-animal-amazing-facts-output
          path: outputs/content_research/science_animal_amazing_facts
          if-no-files-found: ignore
